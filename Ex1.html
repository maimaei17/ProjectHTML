<!DOCTYPE html><!--เป็นการบอกว่าเว็บเพจนี้เขียนโดยใช้ภาษา html-->
<html> <!-- เป็นคำสั่งเริ่มต้นในการเขียนภาษาhtml บอกจุดเริ่มต้น -->
    <head> <!-- ส่วนหัวของโปรแกรม เป็นคำสั่งบอกส่วนที่เป็นหัวเรื่อง -->
        <title> <!-- เป็นคำสั่งที่ใช้กำหนดข้อความที่ต้องการแสดงบนแถบ Title bar -->
            กมลทิพย์ 6316013805001 <!-- เป็นข้อมูลที่ต้องการแสดงผลแถบ Title bar ในที่นี้คือ ชื่อและรหัสนักศึกษา -->
        </title> <!-- คำสั่งปืดการทำงานของคำสั่ง title -->
    </head> <!-- คำสั่งปืดการทำงานของคำสั่ง head -->
    <body> <!-- เป็นคำสั่งที่จะแสดงข้อมูลต่าง ๆ ออกทางหน้าเว็บของเรา -->
        กมลทิพย์ สุวรรณพงษ์<br> <!-- ข้อความที่ต้องการแสดงบนหน้าเว็บคือ ชื่อ และคำสั่ง br คือคำสั่งในการขึ้นบรรทัดใหม่ -->
        วิทยาลัยชุมชน พังงา <!-- ข้อความที่จะแสดงต่อจากคำสั่ง br -->
    </body> <!-- คำสั่งปิดการทำงานของคำสั่ง head -->
</html> <!-- เป็นคำสั่งเพื่อเพื่อบอกจุดสิ้นสุดโปรแกรม -->
